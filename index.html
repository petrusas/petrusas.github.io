<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Terminal Website</title>
</head>
<body>
    <div class="terminal">
        <div class="prompt">> </div>
        <div class="output">Welcome to my terminal-style website!</div>
    </div>

    <!-- Add the photo with a classic frame and description -->
    <div class="photo-frame">
        <img src="images/your-photo-url.jpg" alt="Classic Photo">
        <div class="description">
            <h2>Classic Photo</h2>
            <p>This is a classic photo in a vintage frame. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
